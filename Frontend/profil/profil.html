<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <div class="profile-card">
        <button id="back-button" class="back-btn" onclick="goBack()">
            <img src="../../Image/arrowback.png" alt="Back to Sign In" class="arrow">
        </button>

        <div class="profile-left">
            <div class="photo-container">
                <img src="../../Image/profile.png" alt="Foto Profil" id="profile_photo">
            </div>
            <h2 id="username_box">Memuat...</h2>
        </div>

        <div class="profile-right">

            <div class="info">
                <label for="email">Email:</label>
                <div class="info-box" id="email_box">Memuat...</div>
            </div>


            <div class="info">
                <label for="phone">Nomor Telepon:</label>
                <div class="info-box" id="phone_box">Memuat...</div>
            </div>

            <div class="info">
                <label for="favorites">Lokasi Favorit:</label>
                <div class="info-box" id="favorite_box">Memuat...</div>
            </div>


            <button id="logout-button" class="logout">Log Out</button>
        </div>
    </div>

    <script type="module" src="../../Backend/profil.js"></script>
    <script src="back.js"></script>

</body>
</html
